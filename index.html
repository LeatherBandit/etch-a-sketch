    <title>Etch-a-Sketch</title>

<body onload="createDiv()">

    <div class="grid-container">
    </div>

    <div class="options">
        <button class="add-div" onclick="createDiv(256)">Add Div</button>

            <input type="submit" value="Change Size" class="submit">
    </div>

    <script src="script.js"></script>
