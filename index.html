<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="createDiv()">


    <div class="header">Etch-a-Sketch</div>

    <div class="global-wrapper">

        <div class="options">
            <button class="clear options-inner" onclick="clear()">Clear</button>
            <label class="options-inner">Enter grid size: (max 100)</label>
            <input type="number" max="100" min="1" value="16" class="content options-inner">
            <input type="submit" value="Change Size" class="submit options-inner">
        </div>


        <div class="grid-container">
        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
